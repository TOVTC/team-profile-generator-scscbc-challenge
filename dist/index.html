<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./src/style.css"/>
        <title>Meet Our Team</title>
    </head>
    <body>
        <header class="d-flex flex-column justify-content-around bg-warning">
            <h1 class="text-center">
                Meet Our Team
            </h1>
        </header>
        <main>
            <div class="container py-3">
                <!--Managers-->
                <h2 class="text-center mt-5 my-5">Managers</h2>
                <div class="row">
                    <div class="col d-flex flex-wrap justify-content-center mb-5">
                    
                            <!--New Manager Card-->
                            <div class="card d-flex flex-column justify-content-between m-4 bg-danger custom">
                                <h3 class="card.title m-4 text-white">
                                    <i class="bi bi-people-fill"></i>
                                    a
                                </h3>
                                <ul class="card-text list-group m-3 text-danger bg-white">
                                    <li class="list-group-item border-0"><i class="bi bi-person-badge"></i> ID: a</li>
                                    <li class="list-group-item border-0"><i class="bi bi-envelope"></i> Email: <a href="mailto:a" class="text-reset link-danger">a</a></li>
                                    <li class="list-group-item border-0"><i class="bi bi-building"></i> Office: a</li>
                                </ul>
                            </div>
                    </div>
                </div>
                
                
        <!--Interns-->
        <h2 class="text-center mt-5 my-5">Interns</h2>
        <div class="row">
            <div class="col d-flex flex-wrap justify-content-center mb-5">
            <!--New Intern Card-->
                <div class="card d-flex flex-column justify-content-between m-4 bg-success custom">
                    <h3 class="card.title m-4 text-white">
                        <i class="bi bi-journal-bookmark-fill"></i>
                        b
                    </h3>
                    <ul class="card-text list-group m-3 text-success bg-white">
                        <li class="list-group-item border-0"><i class="bi bi-person-badge"></i> ID: b</li>
                        <li class="list-group-item border-0"><i class="bi bi-envelope"></i> Email: <a href="mailto:b" class="text-reset link-success">b</a></li>
                        <li class="list-group-item border-0"><i class="bi bi-book"></i> School: b</li>
                    </ul>
                </div>
            </div>
        </div>
                
        <!--Extended Team-->
        <h2 class="text-center mt-5 my-5">Extended Team</h2>
        <div class="row">
            <div class="col d-flex flex-wrap justify-content-center mb-5">
            <!--New Extended Team Card-->
                <div class="card d-flex flex-column justify-content-between m-4 bg-info custom">
                    <h3 class="card.title m-4 text-white">
                        <i class="bi bi-person"></i>
                        c
                    </h3>
                    <ul class="card-text list-group m-3 text-info bg-white">
                        <li class="list-group-item border-0"><i class="bi bi-person-badge"></i> ID: c</li>
                        <li class="list-group-item border-0"><i class="bi bi-envelope"></i> Email: <a href="mailto:c" class="text-reset link-info">c</a></li>
                        <li class="list-group-item border-0"><i class="bi bi-emoji-sunglasses"></i> Role: c</li>
                    </ul>
                </div>
            </div>
        </div>
            </div>
        </main>
        <footer class="d-flex flex-column justify-content-around text-right bg-warning">
        <p class="m-5">
            &copy; 2022
        </p>
    </footer>
    </body>
    </html>
